<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Sherwin Williams C.A | Estrat&eacute;gico.
    </ui:define>
 
    <ui:define name="content">
        <h:outputScript library="js" name="calendar_es.js" /> 
        <p:tabView orientation="left">
            <p:tab title="Rotacion de Personal">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form id="form-1">
                                <p:growl id="msgs" showDetail="true" />
                                 <p:row>
                                <p:column>
                                <p:outputLabel for="ini" value="Ingrese Fecha Inicial" />
                                <p:calendar id="ini" value="#{rotacionBean.ini}" pattern="dd-MM-yyyy" 
                                            class="fecha" locale="es"  required="true"
                                            onkeypress="return permite(event, 'none')" 
                                            requiredMessage="Fecha Inicial Requerida" 
                                            >
                                    <p:ajax event="dateSelect" update="fin" />
                                </p:calendar>
                            </p:column>
                            <p:column>
                                <p:outputLabel for="fin" value="Fin:" />
                                <p:calendar id="fin" value="#{rotacionBean.fin}" pattern="dd-MM-yyyy"
                                            class="fecha" mindate="#{rotacionBean.ini}" locale="es" 
                                            required="true" 
                                            requiredMessage="Fecha Final Requerida"
                                            />    
                           </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{rotacionBean.mostrarRotacion()}" 
                                                 update="dtRotacion"/>
                            </p:column>
                            <p:column>
                                <h:commandLink  id="pdfexport">
                                    <h:graphicImage url="../resources/img/pdf.png"/>
                                    <p:dataExporter type="pdf" target="dtRotacion" 
                                                    fileName="Rotacion-Personal" 
                                                    encoding="windows-1250" preProcessor="#{FileExportProcessor.preProcessPDF}"/>
                                </h:commandLink>

                            </p:column>
                        </p:row>
                        <p:dataTable value="#{rotacionBean.lista}" var="p" id="dtRotacion" 
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15">
                             <f:facet name="header">  
                                            Rotacion de Personal.
                                       </f:facet>
                            <p:column headerText="Nombres" filterBy="#{p.nombre}" filterMatchMode="contains">
                                <p:outputLabel value="#{p.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellidos" filterBy="#{p.apellido}" filterMatchMode="contains">
                                <p:outputLabel value="#{p.apellido}"/>
                            </p:column>
                            <p:column headerText="Motivo" filterBy="#{p.motivo}" filterMatchMode="contains">
                                <p:outputLabel value="#{p.motivo}"/>
                            </p:column>
                            <p:column headerText="Area" filterBy="#{p.area}" filterMatchMode="contains">
                                <p:outputLabel value="#{p.area}"/>
                            </p:column>
                            <p:column headerText="Fecha" filterBy="#{p.fecha}" filterMatchMode="contains">
                                <p:outputLabel value="#{p.fecha}"/>
                            </p:column>
                        </p:dataTable>
                        
                     
                    </h:form>
                </h:panelGrid>
            </p:tab>
            
            <p:tab title="Inversion INSAFORP">
                <h:panelGrid columns="2" cellpadding="10">
                      <h:form id="form-2">
                        <p:row>
                            <p:column>
                                <p:outputLabel  value="Año 1:" />
                             </p:column>
                            <p:column>
                                <p:outputLabel  value="Año 2:" />
                           </p:column>
                             <p:column>
                                 <p:commandButton value="Mostrar" action="#{insaforpBean.mostrarCapacitaciones()}" 
                                                 update="dtCapacitaciones" />
                            </p:column>
                            <p:column>
                                <h:commandLink  id="pdfexport">
                                    <h:graphicImage url="../resources/img/pdf.png"/>
                                    <p:dataExporter type="pdf" target="dtRotacion" 
                                                    fileName="capacitaciones" 
                                                    preProcessor="#{FileExportProcessor.preProcessPDF}"/>
                                </h:commandLink>

                            </p:column>
                        </p:row>
                          <p:dataTable value="#{insaforpBean.mostrarCapacitaciones()}" var="c" id="dtCapacitaciones" 
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                          Costo de Capacitaciones.
                                       </f:facet>
                              <p:column headerText="Area" filterBy="#{c.area}" filterMatchMode="contains">
                                  <p:outputLabel value="#{c.area}"/>
                            </p:column>
                              <p:column headerText="Inversion($)" filterBy="#{c.inversion}" filterMatchMode="contains">
                                  <p:outputLabel value="#{c.inversion}"/>
                            </p:column>
                           
                           
                        </p:dataTable>           
                        
                     
                    </h:form>
                    
                   
                </h:panelGrid>
            </p:tab>
            
            
            <p:tab title="Contrataciones">
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText
                        value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Ausencias">
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText
                        value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title=" Presupuesto por Area">
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText
                        value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
