<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Sherwin Williams C.A | Estrat&eacute;gico.
    </ui:define>
    <ui:define name="content">
        <h:outputScript library="js" name="calendar_es.js" /> 
        <p:tabView orientation="left">
            <!-- REQUISITO 1: ROTACION DE PERSONAL-->
            <p:tab title="Rotacion de Personal">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="form-1">
                        <p:growl id="msgs" showDetail="true" />
                        <p:row>
                            <p:column>
                                <p:outputLabel for="ini" value="Ingrese Fecha Inicial" />
                                <p:calendar id="ini" value="#{rotacionBean.ini}" pattern="dd-MM-yyyy" 
                                            class="fecha" locale="es"  required="true"
                                            onkeypress="return permite(event, 'none')" 
                                            requiredMessage="Fecha Inicial Requerida" 
                                            >
                                    <p:ajax event="dateSelect" update="fin" />
                                </p:calendar>
                            </p:column>
                            <p:column>
                                <p:outputLabel for="fin" value="Ingrese Fecha Final:" />
                                <p:calendar id="fin" value="#{rotacionBean.fin}" pattern="dd-MM-yyyy"
                                            class="fecha" mindate="#{rotacionBean.ini}" locale="es" 
                                            required="true" 
                                            requiredMessage="Fecha Final Requerida"
                                            />    
                            </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{rotacionBean.mostrarRotacion()}" 
                                                 update="dtRotacion"/>
                            </p:column>
                            <h:commandLink>
                                <h:graphicImage url="../resources/img/pdf.png"/>
                                <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                                target="dtRotacion" fileName="PDF-Rotacion-Personal" />
                            </h:commandLink>
                            <h:commandLink>
                                <h:graphicImage url="../resources/img/excel.png"/>
                                <p:dataExporter type="xls" postProcessor="#{fileExportProcessor.postProcessXLS}"
                                                target="dtRotacion" fileName="Excel-Rotacion-Personal" />
                            </h:commandLink>

                            <br></br><br></br>
                        </p:row>

                        <p:dataTable value="#{rotacionBean.lista}" var="p" id="dtRotacion" style="margin-top:10px; " 
                                     tableStyle="min-width:900px;"
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                Rotacion de Personal.
                            </f:facet>
                            <p:column filterMatchMode="contains" filterBy="#{p.nombre}">
                                <f:facet name="header" >
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <p:outputLabel value="#{p.nombre}"/>
                            </p:column>
                            <p:column filterMatchMode="contains" filterBy="#{p.apellido}">
                                <f:facet name="header" >
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <p:outputLabel value="#{p.apellido}"/>
                            </p:column>
                            <p:column filterMatchMode="contains" filterBy="#{p.motivo}">
                                <f:facet name="header" >
                                    <h:outputText value="Motivo"/>
                                </f:facet>
                                <p:outputLabel value="#{p.motivo}"/>
                            </p:column>
                            <p:column filterMatchMode="contains" filterBy="#{p.area}">
                                <f:facet name="header" >
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <p:outputLabel value="#{p.area}"/>
                            </p:column>
                            <p:column filterMatchMode="contains" filterBy="#{p.fecha}">
                                <f:facet name="header" >
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <p:outputLabel value="#{p.fecha}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <!--REQUISITO 2 CAPACITACIONES INSAFORP -->
                  <p:tab title="Inversion INSAFORP">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="insaforp" >
                     <!--año 1 -->
                       <p:row>
                            <p:column>
                                <h:outputLabel for="anio1" value="Año 1: " />
                                <p:spinner id="anio1" value="#{insaforpBean.anio1}" min="2000" max="2015"  stepFactor="1"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{insaforpBean.mostrarInv(insaforpBean.anio1)}" 
                                                 update="dtInversion"/>
                            </p:column>
                        </p:row>
                         <h:commandLink>
                            <h:graphicImage url="../resources/img/pdf.png"/>
                            <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                            target="dtInversion" 
                                            fileName="PDF-Presupuesto"/>
                        </h:commandLink>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/excel.png"/>
                            <p:dataExporter type="xls" target="dtInversion" 
                                            fileName="Excel-Presupuesto"
                                            postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                        </h:commandLink> 
                        <p:dataTable value="#{insaforpBean.lista}" var="tp" id="dtInversion" 
                                     style="margin-top:10px; " tableStyle="min-width:900px;"
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                Periodo 1
                            </f:facet>
                            <p:column filterMatchMode="contains"  filterBy="#{tp.area}">
                                <f:facet name="header" >
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <p:outputLabel value="#{tp.area}"/>
                            </p:column>  

                            <p:column filterMatchMode="contains"  filterBy="#{tp.inversion}">
                                <f:facet name="header" >
                                    <h:outputText value="Costo($)"/>
                                </f:facet>
                                <p:outputLabel value="#{tp.inversion}"/>
                            </p:column>  
                        </p:dataTable>
                     <!--año 2 -->
                       <p:row>
                            <p:column>
                                <h:outputLabel for="anio2" value="Año 2: " />
                                <p:spinner id="anio2" value="#{insaforpBean.anio2}" min="2000" max="2015"  stepFactor="1"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{insaforpBean.mostrarInv(insaforpBean.anio2)}" 
                                                 update="dtInversion2"/>
                            </p:column>
                        </p:row>
                         <h:commandLink>
                            <h:graphicImage url="../resources/img/pdf.png"/>
                            <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                            target="dtInversion2" 
                                            fileName="PDF-Presupuesto"/>
                        </h:commandLink>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/excel.png"/>
                            <p:dataExporter type="xls" target="dtInversion2" 
                                            fileName="Excel-Presupuesto"
                                            postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                        </h:commandLink> 
                        <p:dataTable value="#{insaforpBean.lista}" var="tp" id="dtInversion2" 
                                     style="margin-top:10px; " tableStyle="min-width:900px;"
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                Periodo 2
                            </f:facet>
                            <p:column filterMatchMode="contains"  filterBy="#{tp.area}">
                                <f:facet name="header" >
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <p:outputLabel value="#{tp.area}"/>
                            </p:column>  

                            <p:column filterMatchMode="contains"  filterBy="#{tp.inversion}">
                                <f:facet name="header" >
                                    <h:outputText value="Costo($)"/>
                                </f:facet>
                                <p:outputLabel value="#{tp.inversion}"/>
                            </p:column>  
                        </p:dataTable>
                    </h:form>
                    
                </h:panelGrid>
            </p:tab>
            <!-- REQUISITO 3: CONTRATACIONES-->
            <p:tab title="Contrataciones">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="contra">
                        <p:row>
                            <p:column>
                                <h:outputLabel for="anio1" value="Año 1: " />
                                <p:spinner id="anio1" value="#{contratacionesBean.anio1}" min="2010" max="2015"  stepFactor="1"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{contratacionesBean.mostrarContra(contratacionesBean.anio1)}" update="dtContra_1"/>
                            </p:column>
                        </p:row>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/pdf.png"/>
                            <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                            target="dtContra_1"

                        <h:commandLink>
                            <h:graphicImage url="../resources/img/excel.png"/>

                                            postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                        </h:commandLink>

                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">

                            <p:column filterMatchMode="contains" filterBy="#{ct.nombres}">

                            <p:column filterMatchMode="contains" filterBy="#{ct.apellidos}">

                            </p:column>
                            <p:column filterMatchMode="contains" filterBy="#{ct.anio}">
                                <f:facet name="header" >
                                    <h:outputText value="Año"/>
                                </f:facet>
                                <p:outputLabel value="#{ct.anio}"/>
                            </p:column>
                        </p:dataTable>
                        <br></br><br></br>
                        <p:row>
                            <h:outputLabel for="anio2" value="Año 2: " />
                            <p:spinner id="anio2" value="#{contratacionesBean.anio2}" min="2010" max="2015"  stepFactor="1"/>
                            <p:column>
                                <p:commandButton value="Mostrar" 
                                                 action="#{contratacionesBean.mostrarContra(contratacionesBean.anio2)}" update="dtContra_2"/>
                            </p:column>
                        </p:row>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/pdf.png"/>
                            <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                            target="dtContra_2" 
                                            fileName="PDF-Contrataciones"/>
                        </h:commandLink>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/excel.png"/>
                            <p:dataExporter type="xls" target="dtContra_2" 
                                            fileName="Excel-Contrataciones"
                                            postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                        </h:commandLink>  
                        <p:dataTable value="#{contratacionesBean.lista}" var="ct" id="dtContra_2" style="margin-top:10px; " tableStyle="min-width:900px;"
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                Contrataciones
                            </f:facet>
                            <p:column filterMatchMode="contains" filterBy="#{ct.nombres}">
                                <f:facet name="header" >
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <p:outputLabel value="#{ct.nombres}"/>
                            </p:column>

                            <p:column filterMatchMode="contains" filterBy="#{ct.apellidos}">
                                <f:facet name="header" >
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <p:outputLabel value="#{ct.apellidos}"/>
                            </p:column>

                            <p:column filterMatchMode="contains" filterBy="#{ct.area}">
                                <f:facet name="header" >
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <p:outputLabel value="#{ct.area}"/>
                            </p:column>
                             <p:column filterMatchMode="contains" filterBy="#{ct.anio}">
                                <f:facet name="header" >
                                    <h:outputText value="Año"/>
                                </f:facet>
                                <p:outputLabel value="#{ct.anio}"/>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </h:panelGrid>
            </p:tab>
            <!-- REQUISITO 4: AUSENTISMO LABORAL-->
            <p:tab title="Ausencias">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="ausen">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Mes:" />
                                <p:selectOneMenu value="#{ausenciasBean.mes1}">  
                                    <f:selectItem itemLabel="Enero" itemValue="Enero" />  
                                    <f:selectItem itemLabel="Febrero" itemValue="Febrero" />  
                                    <f:selectItem itemLabel="Marzo" itemValue="Marzo" />  
                                    <f:selectItem itemLabel="Abril" itemValue="Abril" />  
                                    <f:selectItem itemLabel="Mayo" itemValue="Mayo" />  
                                    <f:selectItem itemLabel="Junio" itemValue="Junio" />  
                                    <f:selectItem itemLabel="Julio" itemValue="Julio" />  
                                    <f:selectItem itemLabel="Agosto" itemValue="Agosto" />  
                                    <f:selectItem itemLabel="Septiembre" itemValue="Septiembre" />  
                                    <f:selectItem itemLabel="Octubre" itemValue="Octubre" />  
                                    <f:selectItem itemLabel="Noviembre" itemValue="Noviembre" />  
                                    <f:selectItem itemLabel="Diciembre" itemValue="Diciembre" />  
                                </p:selectOneMenu> 
                            </p:column>
                                  <p:column>
                                    <p:outputLabel for="anio" value="A&ntilde;o: " />
                                    <p:selectOneMenu id="anio" value="#{ausenciasBean.anio}">  
                                        <f:selectItems value="#{ausenciasBean.aniosTotales()}" />
                                    </p:selectOneMenu> 
                                </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{ausenciasBean.mostrarAusencias(ausenciasBean.mes1)}" update="dtAusencias"/>
                            </p:column>
                        </p:row>
                        
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/pdf.png"/>
                            <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                            target="dtAusencias" 
                                            fileName="PDF-Ausencias"/>
                        </h:commandLink>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/excel.png"/>
                            <p:dataExporter type="xls" target="dtAusencias" 
                                            fileName="Excel-Ausencias"
                                            postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                        </h:commandLink> 
                        <p:dataTable value="#{ausenciasBean.lista}" var="aus" id="dtAusencias" style="margin-top:10px; " tableStyle="min-width:900px;"
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                Ausencia Laboral
                            </f:facet>
                            <p:column filterMatchMode="contains" filterBy="#{aus.nombre}" >
                                <f:facet name="header" >
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <p:outputLabel value="#{aus.nombre}"/>
                            </p:column>

                            <p:column filterMatchMode="contains" filterBy="#{aus.apellidos}" >
                                <f:facet name="header" >
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <p:outputLabel value="#{aus.apellidos}"/>
                            </p:column>    

                            <p:column filterMatchMode="contains" filterBy="#{aus.permiso}" >
                                <f:facet name="header" >
                                    <h:outputText value="Permiso"/>
                                </f:facet>
                                <p:outputLabel value="#{aus.permiso}"/>
                            </p:column>  
                            <p:column filterMatchMode="contains" filterBy="#{aus.horas}" >
                                <f:facet name="header" >
                                    <h:outputText value="Horas"/>
                                </f:facet>
                                <p:outputLabel value="#{aus.horas}"/>
                            </p:column> 
                            <p:column filterMatchMode="contains" filterBy="#{aus.area}" >
                                <f:facet name="header" >
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <p:outputLabel value="#{aus.area}"/>
                            </p:column> 

                        </p:dataTable>
                    </h:form>

                </h:panelGrid>
            </p:tab>
            <!-- REQUISITO 5: PRESUPUESTO POR AREA-->
            <p:tab title=" Presupuesto por Area">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="presu" >
                        <p:row>
                            <p:column>
                                <h:outputLabel for="anio1" value="Año 1: " />
                                <p:spinner id="anio1" value="#{presupuestoAreasBean.anio1}" min="2000" max="2015"  stepFactor="1"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{presupuestoAreasBean.mostrarPresupuesto(presupuestoAreasBean.anio1)}"

                            </p:column>
                        </p:row>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/pdf.png"/>
                            <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                            target="dtPresupuesto" 
                                            fileName="PDF-Presupuesto"/>
                        </h:commandLink>
                        <h:commandLink>
                            <h:graphicImage url="../resources/img/excel.png"/>
                            <p:dataExporter type="xls" target="dtPresupuesto" 
                                            fileName="Excel-Presupuesto"
                                            postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                        </h:commandLink> 
                        <p:dataTable value="#{presupuestoAreasBean.lista}" var="tp" id="dtPresupuesto" 
                                     style="margin-top:10px; " tableStyle="min-width:900px;"
                                     emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">  
                                Periodo 1
                            </f:facet>
                            <p:column filterMatchMode="contains"  filterBy="#{tp.area}">
                                <f:facet name="header" >
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <p:outputLabel value="#{tp.area}"/>
                            </p:column>  

                            <p:column filterMatchMode="contains"  filterBy="#{tp.presupuesto}">
                                <f:facet name="header" >
                                    <h:outputText value="Presupuesto($)"/>
                                </f:facet>
                                <p:outputLabel value="#{tp.presupuesto}"/>
                            </p:column>  
                        </p:dataTable>
                        <br></br><br></br>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="anio2" value="Año 2: " />
                                <p:spinner id="anio2" value="#{presupuestoAreasBean.anio2}" min="2000" max="2015"  stepFactor="1"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Mostrar" action="#{presupuestoAreasBean.mostrarPresupuesto(presupuestoAreasBean.anio2)}" 
                                                 update="dtPresupuesto_2"/>
                            </p:column>
                            <h:commandLink>
                                <h:graphicImage url="../resources/img/pdf.png"/>
                                <p:dataExporter type="pdf" postProcessor="#{fileExportProcessor.preProcessPDF}"
                                                target="dtPresupuesto_2" 
                                                fileName="PDF-Presupuesto"/>
                            </h:commandLink>
                            <h:commandLink>
                                <h:graphicImage url="../resources/img/excel.png"/>
                                <p:dataExporter type="xls" target="dtPresupuesto_2" 
                                                fileName="Excel-Presupuesto"
                                                postProcessor="#{fileExportProcessor.postProcessXLS}"/>
                            </h:commandLink> 
                            <p:dataTable value="#{presupuestoAreasBean.lista}" var="tp" id="dtPresupuesto_2" 
                                         style="margin-top:10px; " tableStyle="min-width:900px;"
                                         emptyMessage="No se han encontrado resultados" paginator="true" rows="5"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">  
                                    Periodo 2
                                </f:facet>
                                <p:column filterMatchMode="contains"  filterBy="#{tp.area}">
                                    <f:facet name="header" >
                                        <h:outputText value="Area"/>
                                    </f:facet>
                                    <p:outputLabel value="#{tp.area}"/>
                                </p:column>  
                                <p:column filterMatchMode="contains"  filterBy="#{tp.presupuesto}">
                                    <f:facet name="header" >
                                        <h:outputText value="Presupuesto($)"/>
                                    </f:facet>
                                    <p:outputLabel value="#{tp.presupuesto}"/>
                                </p:column> 

                            </p:dataTable>
                        </p:row>

                    </h:form>
                </h:panelGrid>
            </p:tab>
      

        </p:tabView>
    </ui:define>
</ui:composition>
