<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
                Sherwin Williams C.A | T&aacute;ctico
    </ui:define>
 
    <ui:define name="content">
        <h:outputScript library="js" name="calendar_es.js" /> 
        <h:form>

                <p:tabView orientation="left">
                    <p:tab title="Personal disponible">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form id="form">
                                <p:growl id="msgs" showDetail="true" />
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="mes" value="Mes:" />
                                        <p:selectOneMenu id="mes" value="#{personalDisponibleBean.vcMes}" >  
                                            <f:selectItem itemLabel="Seleccione " itemValue="" />  
                                            <f:selectItem itemLabel="Enero" itemValue="mes1" />  
                                            <f:selectItem itemLabel="Febrero" itemValue="mes2" />  
                                            <f:selectItem itemLabel="Marzo" itemValue="mes3" />  
                                            <f:selectItem itemLabel="Abril" itemValue="mes4" />  
                                            <f:selectItem itemLabel="Mayo" itemValue="mes5" />  
                                            <f:selectItem itemLabel="Junio" itemValue="mes6" />  
                                            <f:selectItem itemLabel="Julio" itemValue="mes7" />  
                                            <f:selectItem itemLabel="Agosto" itemValue="mes8" />  
                                            <f:selectItem itemLabel="Septiembre" itemValue="mes9" />  
                                            <f:selectItem itemLabel="Octubre" itemValue="mes10" />  
                                            <f:selectItem itemLabel="Noviembre" itemValue="mes11" />  
                                            <f:selectItem itemLabel="Diciembre" itemValue="mes12" />  
                                        </p:selectOneMenu> 
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel for="anio" value="A&ntilde;o: " />
                                        <p:selectOneMenu id="anio" value="#{personalDisponibleBean}">  
                                            <f:selectItem value="#{personalDisponibleBean.listarAnios()}" />
                                        </p:selectOneMenu> 
                                    </p:column>
                                    <p:column>
                                        <!--ACCION PARA LLENAR LA TABLA -->
                                        <p:commandButton value="Mostrar"  actionListener="#{personalDisponibleBean.listar()}" update="dtDisponible"/>
                                    </p:column>
                                </p:row>
                                                                
                               <!--AQUI SE LLENA LA TABLA CON LOS VALORES QUE SE LE PASAN -->
                                <p:dataTable value="#{personalDisponibleBean.lista}" var="p" id="dtDisponible"  style="margin-top:10px;" paginator="true" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15"> 
                                      <f:facet name="header">  
                                            Personal disponible   
                                       </f:facet>  
                                    <p:column headerText="Nombres" filterBy="#{p.nombre}" filterMatchMode="contains">
                                        <p:outputLabel value="#{p.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellidos" filterBy="#{p.apellido}" filterMatchMode="contains">
                                        <p:outputLabel value="#{p.apellido}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Mes" filterBy="#{p.mes}" filterMatchMode="contains">
                                        <p:outputLabel value="#{p.mes}"/>
                                    </p:column>
                                    <p:column headerText="Area" filterBy="#{p.area}" filterMatchMode="contains">
                                        <p:outputLabel value="#{p.area}" />
                                    </p:column>

                                </p:dataTable>

                            </h:form>

                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Permisos al limite">
                        <h:panelGrid columns="2" cellpadding="10">

                            
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Capacitaciones">
                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Altas y bajas">
                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Expedientes de faltas">
                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:form>
    </ui:define> 
</ui:composition>
