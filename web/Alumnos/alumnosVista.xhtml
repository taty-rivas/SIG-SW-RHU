<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Insertar Alumnos</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Nombres:"/><p:inputText value="#{alumnosBean.alumno.nombres}"/>
            <p:outputLabel value="Apellidos:"/><p:inputText value="#{alumnosBean.alumno.aplellidos}"/>
        </p:panelGrid>
            <p:commandButton actionListener="#{alumnosBean.insertarAlumno()}" value="Guardar"/> 
            </h:form>
       <h:form id="listaAlumnoForm">
           <p:dataTable id="almTable" var="alm" value="#{alumnosBean.mostrarAlumnos()}" paginator="true" rows="15" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"   rowsPerPageTemplate="15" emptyMessage="No hay empleados">
                <p:column headerText="ID Empleado" style="display: none">
                    <h:outputText value="#{alm.idalumno}"/>
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputText value="#{alm.nombres}"/>
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{alm.aplellidos}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
